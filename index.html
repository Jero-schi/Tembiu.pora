<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tembiu Pora</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Allan&family=Dancing+Script&display=swap" rel="stylesheet">    
    </head>

    <body>
        
        <header>
            <nav>
                <div id="div-nav">
                    <img src="imgs/logo-redondo.svg" alt="Logo">
                    <div id="div-nav-links">
                        <a href="#hero">Nosotros</a>
                        <a href="#main">Productos</a>
                        <a href="#ubicacion">Ubicacion</a>
                        <a href="#redes">Redes</a>
                    </div>
                </div>
            </nav>
        </header>
            
        <section id="hero">
            <div>
                <img id="img-hero" src="imgs/logo.svg" alt="Tembiu Pora" />
                <p>Acompa単andote en tu hogar</p>
            </div>
        </section>

        <main id="main">

            <div id="div-titulo-main">
                <h1>Nuestros productos</h1>
            </div>

            <div class="carrousel">
                <div class="grande">
                    <div class="img">
                        <img src="imgs/chipa.svg" alt="img2">
                        <p>Chipa</p>
                    </div>
                    <div class="img">
                        <img src="imgs/la-francia.svg" alt="img3">
                        <p>La Francia</p>
                    </div>
                    <div class="img">
                        <img src="imgs/frutos-secos.svg" alt="img4">
                        <p>Frutos secos</p>
                    </div>
                    <div class="img">
                        <img src="imgs/hierbas.svg" alt="img1">
                        <p>Hierbas</p>
                    </div>
                    <div class="img">
                        <img src="imgs/mermeladas.svg" alt="img6">
                        <p>Mermeladas</p>
                    </div>
                    <div class="img">
                        <img src="imgs/diabeticos.svg" alt="img5">
                        <p>Diabeticos</p>
                    </div>
                    <div class="img">
                        <img src="imgs/sin-tacc.svg" alt="img7">
                        <p>Celiacos</p>
                    </div>
                    
                </div>

                <ul class="puntos">
                    <li class="punto activo"></li>
                    <li class="punto"></li>
                    <li class="punto"></li>
                    <li class="punto"></li>
                    <li class="punto"></li>
                </ul>
            </div>
        </main>

        <section id="ubicacion">
            <div id="titulo-ubi">
                <h2>Donde encontrarnos</h2>
            </div>
            <div id="div-ubicaciones">
                <div touchstart="hoverOscuro('./imgs/ubi-claro.svg', 'Barrio Belgrano, mza D, casa 15')" touchend="hoverClaro('./imgs/casa.svg', '9 a 12 hs')" class="etiqueta-ubi" id="etiqueta-ma単ana">
                    <h3 class="h3-ubi">Por la ma単ana</h3>
                    <div class="div-img">
                        <img class="icons-ubi" id="icon-ubi" src="imgs/casa.svg" alt="">
                    </div>
                    <p class="p-ubi" id="p-ma単ana">9 a 12 hs</p>
                </div>

                <div touchstart="hoverOscuro('./imgs/delivery-claro.svg', 'Mandanos un mensaje')" touchend="hoverClaro('imgs/delivery.svg', 'Te lo llevamos')" class="etiqueta-ubi" id="etiqueta-tarde">
                    <h3 class="h3-ubi">Por la tarde</h3>
                    <div class="div-img">
                        <img class="icons-ubi" id="icon-delivery" src="imgs/delivery.svg" alt="">
                    </div>
                    <p class="p-ubi" id="p-tarde">Te lo alcanzamos</p>
                </div>
            </div>
        </section>

        <footer id="redes">
            <div>
                <a href="https://www.instagram.com/tembiu.pora_/" class="social-icons">
                    <img src="imgs/insta.svg" alt="Instagram">
                    <p>@tembiu.pora_</p>
                </a>
                <a href="https://api.whatsapp.com/send/?phone=543777623902" class="social-icons">
                    <img src="imgs/wap.svg" alt="Whatsapp">
                    <p>Whatsapp</p>
                </a>
            </div>
        </footer>
    
        <script src="js/app.js"></script>
    </body>
</html>
