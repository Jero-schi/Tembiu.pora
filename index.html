<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tembiu Pora</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Allan&family=Dancing+Script&display=swap" rel="stylesheet">    
    </head>

    <body>
        
        <header>
            <nav>
                <div id="div-nav">
                    <img src="./imgs/nanMesa de trabajo 8@72x-8.png" alt="Logo">
                    <div id="div-nav-links">
                        <a href="#hero">Nosotros</a>
                        <a href="#main">Productos</a>
                        <a href="#ubicacion">Ubicacion</a>
                        <a href="#redes">Redes</a>
                    </div>
                </div>
            </nav>
        </header>
            
        <section id="hero">
            <div>
                <img id="img-hero" src="imgs/nanMesa de trabajo 11@72x-8.png" alt="Tembiu Pora" />
                <p>Acompañandote en tu hogar</p>
            </div>
        </section>

        <main id="main">
            <div id="div-titulo-main">
                <h1>Nuestros productos</h1>
            </div>
            <div id="div-productos">
                <div class="etiqueta-productos">
                    <img src="imgs/DSCN8045.png" alt="">
                    <p>Chipa</p>
                </div>
                <div class="etiqueta-productos">
                    <img src="imgs/pan-de-molde.png" alt="">
                    <p>La Francia</p>
                </div>
                <div class="etiqueta-productos">
                    <img src="imgs/sin-azucar.png" alt="">
                    <p>Diabeticos</p>
                </div>
                <div class="etiqueta-productos">
                    <img src="imgs/kisspng-gluten-free-diet-celiac-disease-food-almindelig-ru-gluten-free-5b2716ad2308c5.5674011515292883651435.png" alt="">
                    <p>Celiacos</p>
                </div>
            </div>
        </main>

        <section id="ubicacion">
            <div id="titulo-ubi">
                <h2>Donde encontrarnos</h2>
            </div>
            <div id="div-ubicaciones">
                <div class="etiqueta-ubi">
                    <h3>Por la mañana</h3>
                    <img class="icons-ubi" src="imgs/ubicacion.png" alt="">
                    <p>9 a 12 hs</p>
                </div>
                <div class="etiqueta-ubi">
                    <h3>Por la tarde</h3>
                    <img class="icons-ubi" src="imgs/scooter.png" alt="">
                    <p>Te lo alcanzamos</p>
                </div>
            </div>
        </section>

        <footer id="redes">
            <div>
                <a href="" class="social-icons">
                    <img width="30" src="imgs/instagram (1).png" alt="Instagram">
                    <p>@tembiu.pora_</p>
                </a>
                <a href="" class="social-icons">
                    <img width="30" src="imgs/whatsapp (1).png" alt="Whatsapp">
                    <p>Whatsapp</p>
                </a>
            </div>
        </footer>
    
    </body>
</html>
